name: "Cria√ß√£o de Infraestrutura b√°sica para as aplica√ß√µes"
on:
  push:
    branches: [main, develop]   # Aceita push em qualquer branch
  pull_request:
env:
  AMBIENTE: ${{ (github.ref == 'refs/heads/main' || github.event_name == 'pull_request') && 'prod' || 'dev' }}
  BD_SENHA: ${{ secrets.DB_PASSWORD }}
  BD_USUARIO: ${{ secrets.DB_USER }}
  BD_NOME:  ${{ vars.DB_NOME }}
jobs:
  cria_infra:
    name: "Cria√ß√£o de infra para aplica√ß√µes do techchallenge"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4.2.2
      
      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ vars.AWS_REGION }}
      
      - name: Realiza setup do Terraform
        run: ./terraform/setup.sh

      - name: Setup do Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.11.3"
          terraform_wrapper: false # Configura√ß√£o para permiter acesso aos outputs do terraform

      - name: Terraform Format
        id: fmt
        run: terraform -chdir=terraform fmt -check

      - name: Terraform Init
        id: init
        run: terraform -chdir=terraform init
      
      - name: Terraform Validate
        id: validate
        run: terraform -chdir=terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request' || github.ref == 'refs/heads/develop'
        run: terraform -chdir=terraform plan -var "ambiente=$AMBIENTE" -var "bd_usuario=$BD_USUARIO" -var "bd_senha=$BD_SENHA" -var "bd_nome=$BD_NOME" -no-color -input=false
        continue-on-error: true

      - name: Atualiza√ß√£o do Pull Request
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: ${{ steps.plan.outputs.stdout }}
        with:
          script: |
            const output = `#### Terraform - Formata√ß√£o e Estilo üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Init ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Valida√ß√£o ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Detalhes do Terraform Plan</summary>

            \`\`\`terraform\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Enviado por: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') && github.event_name == 'push'
        run: terraform -chdir=terraform apply -var "ambiente=$AMBIENTE" -var "bd_usuario=$BD_USUARIO" -var "bd_senha=$BD_SENHA" -var "bd_nome=$BD_NOME" -auto-approve -input=false
      
      - name: Export Terraform outputs
        id: tf
        run: |
          echo "BD_HOST=$(terraform output -raw bd_host)" >> $GITHUB_ENV
        working-directory: ./terraform
      
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
      
      - name: Wait for DB to be available        
        run: |
          echo "Aguardando o banco de dados ficar dispon√≠vel..."
          # Extrair os outputs do Terraform
          DB_HOST=$BD_HOST
          DB_USER=$BD_USUARIO
          DB_NAME=$BD_NOME
          DB_PORT=5432
          
          # Tentar conex√£o at√© que seja poss√≠vel
          until PGPASSWORD=$BD_SENHA psql -h $BD_HOST -U $BD_USUARIO -d $BD_NOME -p 5432 -c "SELECT 1" > /dev/null 2>&1; do
            echo "DB ainda n√£o est√° dispon√≠vel, aguardando 10 segundos..."
            sleep 10
          done
          echo "Banco de dados est√° pronto!"
      
      - name: Run initialization scripts
        run: |
          DB_HOST=$BD_HOST
          DB_USER=$BD_USUARIO
          DB_NAME=$BD_NOME
          DB_PORT=5432
          
          echo "Executando scripts de inicializa√ß√£o..."
          # Execute DDL
          PGPASSWORD=$BD_SENHA psql -h $BD_HOST -U $BD_USUARIO -d $BD_NOME -p 5432 -f ./database/01.sql
          
          # Execute DML 
          PGPASSWORD=$BD_SENHA psql -h $BD_HOST -U $BD_USUARIO -d $BD_NOME -p 5432 -f ./database/02.sql
          
          echo "Inicializa√ß√£o conclu√≠da!"